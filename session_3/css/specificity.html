<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div p { color: red; }
        p { color: green; }
        .myClass { color: blue; }
        .myClass p { color: purple; }
        #myId { color: orange; }
    </style>
</head>
<body>
    <div><p>Inside div</p></div>
    <section><p>Inside section</p></section>
    <p>Inside paragraph</p>
    <article class="myClass">Blue text</article>
    <div class="myClass"><p>Purple text</p></div>
    <div class="myClass"><p id="myId">Orange text</p></div>
</body>
</html>
