<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial; }

        .box {
            width: 200px;
            background: lightblue;
            border: 3px solid darkblue;
            padding: 20px;    /* Inner space */
            margin: 30px;     /* Outer space */
        }

        .neighbor {
            background: pink;
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="box">
    This box has:<br>
    - 20px padding (light blue area)<br>
    - 30px margin (invisible space outside border)
</div>

<div class="neighbor">
    Neighbor element showing margin effect
</div>

</body>
</html>
