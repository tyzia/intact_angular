<!DOCTYPE html>
<html>
<head>
    <title>Default Static Positioning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            color: white;
            font-weight: bold;
        }
        .red {
            background: tomato;
        }
        .green {
            background: limegreen;
        }
        .blue {
            background: dodgerblue;
        }
    </style>
</head>
<body>
<h1>Default (Static) Positioning</h1>
<p>All elements follow normal document flow:</p>

<section class="box red">Box 1</section>
<section class="box green">Box 2</section>
<section class="box blue">Box 3</section>

<p>These boxes appear exactly in the order they are written in the HTML.</p>
</body>
</html>
