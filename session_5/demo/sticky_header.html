<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            height: 2000px; /* For scrolling */
        }
        .header {
            background: #333;
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
<header class="header">Sticky Header (Scroll Down)</header>
<main class="content">
    <p>Keep scrolling...</p>
    <p>More content...</p>
    <p>Almost there...</p>
</main>
</body>
</html>
